{% extends 'base.html' %} {% block content %}
<!--Site hero -->

<main
  class="mt-10 mx-auto max-w-7xl px-4 sm:st-12 sm:px-6 md:mt-16 lg:mt-20 lg:px-8 xl:mt-28"
>
  <div class="sm:text-center lg:text-left">
    <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
      <span class="block xl:inline">Premium Products</span>
      <span class="block text-green-500 xl:inline">Non-Premium Prices</span>
    </h1>
    <p
      class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0"
    >
      Get the best quality used products accross the globe with free shipping.
    </p>
  </div>
</main>
<!--Site hero ends-->

<div
  class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3 gap-5"
>
  <!--This is a card-->

  {% for product in products %}

  <a href="{% url 'product_detail' product.id %}">
    <div class="rounded overflow-hidden shadow-lg px-6 py-4">
      <img
        class="w-full"
        src="{{ product.product_image.url }}"
        alt="{{ product.name }}" height="128" width="128"
      />
      <div>
        <div class="font-bold text-xl mb-2"> {{ product.name }}</div>
        <div class="font-bold text-xl text-green-500 mb-2">${{ product.price }}</div>
        <p class="text-gray-700">{{ product.description }}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
