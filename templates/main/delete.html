{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-50">
    <div class="bg-white shadow-md w-full max-w-lg rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-6 text-center">Delete Product</h1>
        <form method="POST" class="flex flex-col items-center">
            {% csrf_token %}
            <div class="mb-4 text-center">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <span class="text-lg text-red-600 font-semibold">
                        Are you sure you want to delete the product 
                        <span class="font-bold underline decoration-red-500">{{ product.name }}</span>?
                    </span>
                </label>
            </div>
            <div class="mb-6">
                <img src="{{ product.product_image.url }}" alt="{{ product.name }}" class="w-48 h-48 object-cover rounded shadow">
            </div>
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded transition">Delete</button>
                <a href="{% url 'home' %}" class="bg-gray-300 hover:bg-gray-400 text-black px-6 py-2 rounded transition">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
