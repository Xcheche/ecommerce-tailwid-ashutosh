{% load static %}


<nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <!-- Logo -->
            <a href="{% url 'home' %}" class="flex items-center space-x-2">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="w-8 h-8 transition-transform duration-300 hover:scale-110">
                <span class="font-semibold text-lg text-indigo-600">Buy & Sell</span>
            </a>
            <!-- Hamburger Menu (Mobile) -->
            <div class="md:hidden">
                <button id="nav-toggle" class="text-gray-700 focus:outline-none">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            <!-- Nav Links -->
            <div id="nav-menu" class="hidden md:flex space-x-6 items-center">
                <a href="/" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors border-b-4 border-green-500">
                    <i class="fa fa-home"></i>
                    Home</a>
                <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors">
                    <i class="fa fa-box"></i>
                    Products</a>
                <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors">
                    <i class="fa fa-info-circle"></i>
                    About</a>
                <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors">
                    <i class="fa fa-phone"></i>
                    Contact</a>

                    <!--Sign Up-->
                    <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors">
                        <i class="fa fa-user-plus"></i>
                        Sign Up</a>
                    <!--Login-->
                    <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium transition-colors">
                        <i class="fa fa-sign-in-alt"></i>
                        Login</a>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="md:hidden hidden flex-col space-y-2 pb-4">
            <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium transition-colors">Home</a>
            <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium transition-colors">Products</a>
            <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium transition-colors">About</a>
            <a href="#" class="block text-gray-700 hover:text-indigo-600 font-medium transition-colors">Contact</a>
        </div>
    </div>
    <script>
        const navToggle = document.getElementById('nav-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        navToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</nav>
